<app-header></app-header>
<div class="main-content">

  <!-- content -->
  <div class="container-fluid content-top-gap">

    <div class="welcome-msg pt-3 pb-4">
      <h1>Hi <span class="text-dark">{{user.name}}</span>, Welcome back</h1>
      <p>You logged in as {{user.role}}</p>
    </div>

    <!-- User data -->
    <div class="statistics">
      <div class="row">
        <div class="col-xl-6 pl-xl-2">
          <div class="row">
          </div>
        </div>
      </div>
    </div>
 
  
      <form class="test" [formGroup]="reactiveForm" (ngSubmit)="onSubmit()" novalidate class="row">

        <!-- First column -->
        <div class="col-md-4">
          
          <label for="Value">Search </label>
        </div>
          <div class="col-md-4">
          <select class="form-control">
              <option>Select </option>
                  <option *ngFor="let item of this.dataList;let i = index" value="{{item.code}}" [selected]="i == 0">
                    {{item.name}}
            </option>
              </select>
        </div>
        <div class="col-md-4"></div>
      
        <!-- Second column -->
        <div class="col-md-4">
          <label for="Value">Search </label>
        </div>
          <div class="col-md-4">
          <select  class="form-control">
           <option>Select</option>
                  <option *ngFor="let item of this.dataList1;let i = index" value="{{item.code}}" [selected]="i == 0">
                    {{item.name}}
            </option>
          </select>
        </div>
        <div class="col-md-4"></div>
      
        <!-- Third column -->
        <div class="col-md-4">
          <label for="value">Value </label>
        </div>
        <div class="col-md-4">
          <input type="text" id="value" name="value" formControlName="value" class="form-control">
        </div>
        <div class="col-md-4"></div>
      
        <!-- Fourth column -->
        <div class="col-md-4">
          <label for="date">Date </label>
        </div>
        <div class="col-md-4">
          <input type="date" id="date" name="date" formControlName="date" class="form-control">
        </div>
        <div class="col-md-4"></div>
      
        <!-- Submit and Cancel buttons -->
        <div class="col-md-12 mt-4">
          <button type="submit" class="btn btn-primary">Submit</button>
          <span style="padding: 5px;"></span>
          <button type="Cancel" class="btn btn-secondary ml-2">Cancel</button>
        </div>
      
      </form>
      
   
    
  </div>
  <!-- //content -->
</div>
<!-- main content end-->
